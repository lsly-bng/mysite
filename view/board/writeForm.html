<html lang="ko">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="C:\javaStudy\workspace_front\mysite\assets\css\board.css">
</head>

<body>
<div id="wrap">
	<div id="header" class="clearfix">
		<h1>	
			Mysite
		</h1>
		
		<ul class="clearfix">
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</div>      
	<!-- header -->
	
	<div id="nav" class="clearfix">
		<ul>
			<li><a href="">입사지원서</a></li>
			<li><a href="">게시판</a></li>
			<li><a href="">갤러리</a></li>
			<li><a href="">방명록</a></li>
		</ul>
	</div>     
	<!-- nav -->
	
	<div id="contents" class="clearfix">
		<div id="aside">
			<h2>게시판</h2>
			
			<ul>
				<li><a href="">일반게시판</a></li>
				<li><a href="">댓글게시판</a></li>
				<li><a href="">첨부게시판</a></li>
			</ul>
		
		</div>
		<!-- aside -->
		<div id="main-contents" class="clearfix">

			<div id="main-contents-header">
				<h3>일반게시판</h3>
				
				<!-- <ol>
					<li>홈</li>
					<li>게시판</li>
					<li>일반게시판</li>
				</ol> -->
			</div>
			<!-- main-contents-header -->	

			<form>
			<div id="main-contents-body">
				<!-- 게시판선택 -->
				<div class="form-group">
					<label class="form-title" for="sel-board">게시판선택</label>
					<select id="sel-board">
						<option>선택해 주세요</option>
						<option>공지사항</option>
						<option>일반게시판</option>
						<option>익명게시판</option>
					</select>
				</div>
				<!-- 게시판선택 -->
				
				<!-- 제목 -->
				<div class="form-group">
					<label class="form-title" for="txt-title">제목</label>
					<input id="txt-title"type="text">
				</div>
				<!-- 제목 -->
				
				<!-- 비밀번호 -->
				<div class="form-group">
					<label class="form-title" for="txt-pw">비밀번호</label>
					<input id="txt-pw"type="password">
				</div>
				<!-- 비밀번호 -->
				
				<!-- 공개범위 -->
				<div class="form-group">
					<span class="form-title">공개범위</span>
					<label for="p01">본인<input id="p01" type="radio" name="permit"></label>
					<label for="p02">로그인회원<input id="p02" type="radio" name="permit"></label>
					<label for="p03">친구<input id="p03" type="radio" name="permit"></label>
					<label for="p04">로그인<input id="p04" type="radio" name="permit"></label>
				</div>
				<!-- 공개범위 
				
				notes: radio 필수 input type="" name=""-->
				
				<!-- 허용범위-->				
				<div class="form-group">
				<span class="form-title">허용범위</span>
					<label for="a01">댓글허용</label><input id="a01" type="checkbox" name="permit">
					<label for="a02">답글허용</label><input id="a02" type="checkbox" name="permit">
					<label for="a03">좋아요허용</label><input id="a03" type="checkbox" name="permit">
				</div>
				<!-- 허용범위-->
				
				<!-- 글내용 -->				
				<div class="form-group">
					<textarea id="txt-contents"> </textarea>
				</div>
				<!-- 글내용 -->
				
				<!-- 첨부파일 -->				
				<div class="form-group">
					<label class="form-title">첨부파일</label>
					<input type="file">
				</div>
				<!-- 글내용 -->

			</div>
			<!-- main-contents-body -->
			
			<!--  -->
			<div id="main-contents-footer">
				<button class="btn">등록</button>
				<button class="btn">초기화</button>
			</div>
		
		</div>
		<!-- main-contents -->	
	</div>     
	<!-- contents -->
	
	<div id="footer">
		<p>Copyright &copy; 2020 황일영. All rights reserved</p>
	</div>    
	<!-- footer --> 
		
        
</div>
<!-- wrap -->		
</body>
    
</html>
