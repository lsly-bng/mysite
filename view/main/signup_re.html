<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mysite>회원가입</title>
<link rel="stylesheet" href="C:\javaStudy\workspace_front\mysite_re\assets\css\mysite_re.css">
<link rel="stylesheet" href="C:\javaStudy\workspace_front\mysite_re\assets\css\board_re.css">
<link rel="stylesheet" href="C:\javaStudy\workspace_front\mysite_re\assets\css\signup_re.css">
</head>

<body>
<!---------------- wrap ---------------->		
<div id="wrap">
	<!---------------- header ---------------->
	<div id="header" class="clearfix">
		<h1>Mysite</h1>
		
		<ul class="clearfix">
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</div>      
	<!---------------- header ---------------->
	<!---------------- nav ------------------->
	<div id="nav" class="clearfix">
		<ul>
			<li><a href="">입사지원서</a></li>
			<li><a href="">게시판</a></li>
			<li><a href="">갤러리</a></li>
			<li><a href="">방명록</a></li>
		</ul>
	</div>     
	<!---------------- nav ------------------->
	<!-------------- contents ----------------->
	<div id="contents" class="clearfix">
		<!---------------- aside ---------------->
		<div id="aside">
			<h2>회원정보</h2>
			
			<ul>
				<li><a href="">로그인</a></li>
				<li><a href="">회원가입</a></li>
				<li><a href="">아이디/비밀번호 찾기</a></li>
			</ul>
		</div>
		<!---------------- aside ---------------->
		<!------------- main-contents ----------->
		<div id="main-contents">
			<!--------- main-contents-header -------->
			<div id="main-contents-header" class="clearfix">
				<h3>회원가입</h3>
				
				<ol>
					<li>홈</li>
					<li>회원정보</li>
					<li>회원가입</li>
				</ol>
			</div>
			<!--------- main-contents-header -------->
			<!--------- main-contents-signup -------->
			<div id="main-contents-signup">
				<!------------- information group : ID ------------>
				<div class="info-group">
					<label class="info-title" for="info-id">아이디</label>
					<input id="info-id" type="text" placeholder="아이디를 입력하세요"> 
				</div>
				<!------------- information group : ID ------------>
				<!------------- information group : PW ------------>
				<div class="info-group">
					<label class="info-title" for="info-pw">패스워드</label>
					<input id="info-pw" type="password" placeholder="패스워드를 입력하세요"> 
				</div>
				<!------------- information group : PW ------------>
				<!------------- information group : Name ------------>
				<div class="info-group">
					<label class="info-title" for="info-name">이름</label>
					<input id="info-name" type="text" placeholder="이름을 입력하세요"> 
				</div>
				<!------------- information group : Name ------------>
				<!------------- information group : Photo ------------>
				<div class="info-group">
					<label class="info-title">프로필사진</label>
					<input type="file">
				</div>
				<!------------- information group : Photo ------------>
				<!------------- information group : Address ------------>
				<div class="info-group">
					<label class="info-title" for="info-address">주소</label>
					<input id="info-address" type="text" placeholder="우편번호">
					<button>우편번호찾기</button>
					<div>
						<label class="info-title" for="info-address-details"></label>
						<input id="info-address-details" type="text" placeholder="주소">
					</div>
				</div>
				<!------------- information group : Address ------------>				
				<!------------- information group : Telecom ------------>
				<div class="info-group">
					<label class="info-title" for="info-tel">이동통신사</label>
					<select id="info-tel">
						<option>선택해주세요</option>
						<option>SKT</option>
						<option>KT</option>
						<option>LGU+</option>
						<option>알뜰폰</option>
					</select>
				</div>				
				<!------------- information group : Telecom ------------>				
				<!------------- information group : Age Group ------------>				
				<div class="info-group">
					<span class="info-title">나이</span>
					<label for="ag10">10대</label><input id="ag10" type="radio" name="agegroup">
					<label for="ag20">20대</label><input id="ag20" type="radio" name="agegroup">
					<label for="ag30">30대</label><input id="ag30" type="radio" name="agegroup">
					<label for="ag40">40대</label><input id="ag40" type="radio" name="agegroup">
					<label for="ag00">기타</label><input id="ag00" type="radio" name="agegroup">
				</div>
				<!------------- information group : Age Group ------------>				
				<!------------- information group : Hobby ------------>				
				<div class="info-group">
					<span class="info-title">취미</span>
					<label for="h1">독서</label><input id="h1" type="checkbox" name="hobby">
					<label for="h2">음악</label><input id="h2" type="checkbox" name="hobby">
					<label for="h3">여행</label><input id="h3" type="checkbox" name="hobby">
					<label for="h4">영화</label><input id="h4" type="checkbox" name="hobby">
					<label for="h5">코딩</label><input id="h5" type="checkbox" name="hobby">
					<label for="h0">기타</label><input id="h0" type="checkbox" name="hobby">
				</div>
				<!------------- information group : Hobby ------------>				
				<!------------- information group : Intro ------------>				
				<div class="info-group">
					<label class="info-title" for="info-intro">자기소개서</label>
					<span><textarea id="info-intro"></textarea></span>
				</div>
				<!------------- information group : Intro ------------>				
			</div>
			<!--------- main-contents-signup -------->
			<!----------- main-contents-footer ----------->
			<div id="main-contents-footer">
				<button class="btn">등록</button>
				<button class="btn">초기화</button>
			</div>
			<!----------- main-contents-footer ----------->
		</div>
		<!------------- main-contents ----------->
	</div>
	<!-------------- contents ----------------->
	<!----------------- footer ----------------->
	<div id="footer">
		<p>Copyright &copy; 2020 황일영. All rights reserved</p>
	</div>    
	<!----------------- footer ----------------->
</div>
<!---------------- wrap ---------------->
</body>
</html>
